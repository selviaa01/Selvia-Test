<!DOCTYPE html>
<html>
<head>
    <title>A000124 Program</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            width: 50px;
        }
        button {
            margin-top: 10px;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>A000124 Program</h1>
    <label for="inputValue">Masukkan nilai input:</label>
    <input type="number" id="inputValue">
    <button onclick="printOutput()">Generate Output</button>
    <div id="output"></div>

    <script>
        function a000124(n) {
            if (n <= 0) {
                return [];
            }

            let result = [1];
            for (let i = 2; i <= n; i++) {
                result.push(result[result.length - 1] + i);
            }

            return result;
        }

        function printOutput() {
            const inputValue = parseInt(document.getElementById("inputValue").value);
            const sequence = a000124(inputValue);
            const outputDiv = document.getElementById("output");
            outputDiv.textContent = "Output: " + sequence.join("-");
        }
    </script>
</body>
</html>
